<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Разделы</h2>
            <ul>
                <li><a href="#section1">Приключения</a></li>
                <li><a href="#section2">Фентези</a></li>
                <li><a href="#section3">Сказки</a></li>
            </ul>
        </div>

        <div class="content">
            <div id="section1" class="gallery-section">
                <h2>Приключения</h2>
                <div id="nature-gallery" class="gallery">
                    <!-- Картинки из кода -->
                </div>
            </div>
<!--
            <div id="section2" class="gallery-section">
                <h2>Города</h2>
                <div id="city-gallery" class="gallery">
                    
                </div>
            </div>

            <div id="section3" class="gallery-section">
                <h2>Животные</h2>
                <div id="animal-gallery" class="gallery">
                  
                </div>
            </div>
        </div>
    </div>
                 -->
    <!-- Модальное окно -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="" alt="Полное изображение">
            <div class="modal-navigation">
                <button class="modal-nav-button" id="prev-image" disabled>&lt;</button>
                <button class="modal-nav-button" id="next-image">&gt;</button>
            </div>
            <a href="#" class="download-button" download="">Скачать</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
